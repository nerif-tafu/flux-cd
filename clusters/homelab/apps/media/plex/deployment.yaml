apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: media
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: remove-stale-pid
          image: busybox:1.36
          command: ["sh", "-c", "rm -f /config/Library/Application\\ Support/Plex\\ Media\\ Server/plexmediaserver.pid; exit 0"]
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: plex
          image: lscr.io/linuxserver/plex:1.20.3.3483-211702a9f-ls122 # {"$imagepolicy": "flux-system:plex"}
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "UTC"
            - name: VERSION
              value: docker
            - name: PLEX_CLAIM
              value: "claim-HypsfHzpTySQ68PriXfo"
          ports:
            - containerPort: 32400
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            limits:
              memory: "2Gi"
          startupProbe:
            tcpSocket:
              port: 32400
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 36
          readinessProbe:
            tcpSocket:
              port: 32400
            periodSeconds: 10
            failureThreshold: 3
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: plex-config
