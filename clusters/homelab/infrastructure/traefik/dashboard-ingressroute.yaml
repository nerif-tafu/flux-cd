apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
  labels:
    traefik.tafu.casa/instance: internal
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik-internal.cl.tafu.casa`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
    - match: Host(`traefik-public.cl.tafu.casa`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
      kind: Rule
      services:
        - name: traefik-public-dashboard
          port: 8080
  tls:
    secretName: wildcard-cl-tafu-casa-tls
