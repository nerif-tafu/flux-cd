apiVersion: apps/v1
kind: Deployment
metadata:
  name: shorturl
  namespace: shorturl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shorturl
  template:
    metadata:
      labels:
        app: shorturl
    spec:
      containers:
        - name: shorturl
          image: ghcr.io/nerif-tafu/shorturl:v1.0.0
          ports:
            - containerPort: 3000
