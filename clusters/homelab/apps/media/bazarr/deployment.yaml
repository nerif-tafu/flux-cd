apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  namespace: media
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bazarr
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: fix-media-permissions
          image: busybox:1.36
          command: ["sh", "-c", "mkdir -p /media/movies /media/tv /media/music && chown -R 1000:1000 /media && chmod -R 775 /media"]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: media
              mountPath: /media
      containers:
        - name: bazarr
          image: lscr.io/linuxserver/bazarr:latest # {"$imagepolicy": "flux-system:bazarr"}
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "UTC"
          ports:
            - containerPort: 6767
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: bazarr-config
        - name: media
          persistentVolumeClaim:
            claimName: media-library
