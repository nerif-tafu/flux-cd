apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shorturl
  namespace: shorturl
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  rules:
    - host: hi.tafu.casa
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shorturl
                port:
                  number: 80
  tls:
    - hosts:
        - hi.tafu.casa
      secretName: shorturl-tls
