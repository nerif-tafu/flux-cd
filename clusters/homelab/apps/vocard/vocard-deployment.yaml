apiVersion: apps/v1
kind: Deployment
metadata:
  name: vocard
  namespace: vocard
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: vocard
  template:
    metadata:
      labels:
        app: vocard
    spec:
      initContainers:
        - name: wait-db
          image: busybox:1.36
          command: ["sh", "-c", "until nc -z vocard-db 27017; do echo waiting for mongo; sleep 2; done"]
      containers:
        - name: vocard
          image: ghcr.io/chocomeow/vocard:latest
          volumeMounts:
            - name: settings
              mountPath: /app/settings.json
              subPath: settings.json
      volumes:
        - name: settings
          secret:
            secretName: vocard-settings
