apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: media
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: fix-media-permissions
          image: busybox:1.36
          command: ["sh", "-c", "mkdir -p /media/movies /media/tv /media/music && chown -R 1000:1000 /media && chmod -R 775 /media"]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: media
              mountPath: /media
      containers:
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:0.6.1342 # {"$imagepolicy": "flux-system:sonarr"}
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "UTC"
          ports:
            - containerPort: 8989
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
            - name: downloads
              mountPath: /downloads
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sonarr-config
        - name: media
          persistentVolumeClaim:
            claimName: media-library
        - name: downloads
          persistentVolumeClaim:
            claimName: qbittorrent-downloads
