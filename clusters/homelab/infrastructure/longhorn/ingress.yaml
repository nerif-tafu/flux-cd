apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-ui
  namespace: longhorn-system
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  tls:
    - hosts:
        - longhorn.cl.tafu.casa
      secretName: wildcard-cl-tafu-casa-tls
  rules:
    - host: longhorn.cl.tafu.casa
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80
